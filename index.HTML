<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="CELULAR.png" alt="Logo">
            <h1>AGROMARKET</h1>
        </div>
        <div class="icon">
            <img src="dinheiro.png" alt="Ícone">
        </div>
    </header>
    <main>
        <section class="greeting">
            <img src="CHAT.png" alt="Chat Icon">
            <p>Olá, eu sou seu atendente virtual da AgroMarket, estou aqui para te ajudar caso você tenha alguma dúvida.</p>
        </section>
        <div class="buttons">
            <button>Faça uma pergunta</button>
            <button>Exemplos do que entregamos</button>
            <button>Nossa ideologia sobre o AgroMarket</button>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Escreva sua mensagem..."> 
            <button>Enviar</button>
        </div>
        <a href="#" class="learn-more">Saiba Mais</a>
    </main>
</body>
</html>
